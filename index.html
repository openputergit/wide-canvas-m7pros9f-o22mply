<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medigram - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        .verification-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">MEDIGRAM</h1>
            <h2 class="text-xl text-gray-600">LOGIN PAGE</h2>
        </div>

        <form id="verificationForm" class="space-y-6">
            <div class="space-y-2">
                <label for="verificationCode" class="block text-sm font-medium text-gray-700">
                    Enter Verification Code
                </label>
                <input 
                    type="text"
                    id="verificationCode"
                    class="verification-input block w-full px-4 py-3 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your verification code"
                    maxlength="6"
                    required
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-medium"
            >
                Submit
            </button>

            <div class="text-center">
                <button 
                    type="button"
                    id="resendCode"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                >
                    Didn't get the code? Send Again
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('verificationCode').value;
            if(code.length === 6) {
                // Here you would typically make an API call to verify the code
                alert('Verification code submitted: ' + code);
            } else {
                alert('Please enter a valid 6-digit verification code');
            }
        });

        document.getElementById('resendCode').addEventListener('click', function() {
            // Here you would typically make an API call to resend the code
            alert('New verification code has been sent!');
            
            // Disable the button temporarily
            this.disabled = true;
            this.textContent = 'Code sent! Please wait...';
            
            // Re-enable after 60 seconds
            setTimeout(() => {
                this.disabled = false;
                this.textContent = "Didn't get the code? Send Again";
            }, 60000);
        });

        // Only allow numbers in the verification code input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
